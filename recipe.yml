name: 'Ascend flag setup'
description: 'Ascend flag setup recipe - installs modules and sets up config'
type: 'Site'
install:
  - flag
config:
  strict: true
  actions:
    user.role.anonymous:
      grantPermissions:
        - 'flag report'
    user.role.authenticated:
      grantPermissions:
        - 'flag report'
    user.role.resource_manager:
      grantPermissions:
        - 'unflag report'
    user.role.content_editor:
      grantPermissions:
        - 'unflag report'
